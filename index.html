<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
			integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
			crossorigin="anonymous"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
			integrity="sha512-w6kJvUivpSTp3qYcScX5i5x/7bsDOnR2g5UqO3q+zcG5f6uz1y6UOZ01Q5/u6j+ac9+aJZ5x5ckNJ+02gSfuag=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>

		<link rel="stylesheet" href="style.css" />

		<title>Kanban</title>
	</head>
	<body>
		<div>
			<div class="text-center form-group">
				<label for="nomeTarefa" class="nometarefa">Nome da tarefa:</label>
				<input
					type="text"
					id="nomeTarefa"
					class="form-control input-pequeno"
					maxlength="20"
				/>
				<button id="btnAdicionar" class="btn mt-2">Adicionar</button>
			</div>
			<div class="dentro_informacao">
				<div class="container">
					<div class="row">
						<div class="tabela1 col column" id="Fazer">
							<h2 class="text-white">
								1 | Fazer
								<span style="float: right"><i class="fas fa-plus"></i></span>
							</h2>
							<div
								class="task-list p-2"
								ondrop="drop_handler(event)"
								ondragover="dragover_handler(event)"
							></div>
						</div>
						<div class="tabela2 col column" id="Fazendo">
							<h2 class="text-white">
								2 | Fazendo
								<span style="float: right"
									><i class="fas fa-arrow-right"></i
								></span>
							</h2>
							<div
								class="task-list p-2"
								ondrop="drop_handler(event)"
								ondragover="dragover_handler(event)"
							></div>
						</div>
						<div class="tabela3 col column" id="Feito">
							<h2 class="text-white">
								3 | Feito
								<span style="float: right"
									><i class="fas fa-arrow-right"></i
								></span>
							</h2>
							<div
								class="task-list p-2"
								ondrop="drop_handler(event)"
								ondragover="dragover_handler(event)"
							></div>
						</div>
						<div class="tabela4 col column" id="Aprovado">
							<h2 class="text-white">
								4 | Aprovado
								<span style="float: right"><i class="fas fa-check"></i></span>
							</h2>
							<div
								class="task-list p-2"
								ondrop="drop_handler(event)"
								ondragover="dragover_handler(event)"
							></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
